<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
</head>

<body>
    <h1>Welcome to the Download Page</h1>
    <p>Click the buttons below to download images and PDFs:</p>

    <table border="1">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Download Button</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Image 1</td>
                <td><button onclick="downloadFile('image1.jpg')">Download Image 1</button></td>
            </tr>
            <tr>
                <td>Image 2</td>
                <td><button onclick="downloadFile('image2.jpg')">Download Image 2</button></td>
            </tr>
            <tr>
                <td>PDF 1</td>
                <td><button onclick="downloadFile('pdf1.pdf')">Download PDF 1</button></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        // JavaScript function to initiate the download
        function downloadFile(fileUrl) {
            // Construct a temporary anchor element
            JavascriptChannel.postMessage('https://upload.wikimedia.org/wikipedia/commons/6/60/The_Organ_at_Arches_National_Park_Utah_Corrected.jpg');
            var anchor = document.createElement("a");
            anchor.href = fileUrl;
            anchor.download = fileUrl.split("/").pop(); // Extracts the filename from the URL
            anchor.style.display = "none";

            // Append the anchor to the body and trigger the click event
            document.body.appendChild(anchor);
            anchor.click();

            // Remove the anchor from the body
            document.body.removeChild(anchor);
        }
    </script>
</body>

</html>
