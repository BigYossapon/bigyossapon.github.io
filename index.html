<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
        }
        #gift-box {
            width: 100px;
            height: 100px;
            background: red;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            color: white;
        }
        #surprise {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="gift-box" onclick="showSurprise()">üéÅ</div>
    <div id="surprise">
        <img src="https://source.unsplash.com/200x200/?love" alt="Love">
        <p>Happy Valentine's Day! ‚ù§Ô∏è</p>
        <audio id="valentine-music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" controls autoplay></audio>
    </div>

    <script>
        function showSurprise() {
            document.getElementById('gift-box').style.display = 'none';
            document.getElementById('surprise').style.display = 'block';
            document.getElementById('valentine-music').play();
        }
    </script>
</body>
</html>
