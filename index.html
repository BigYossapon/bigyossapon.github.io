<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <script src="functions.js"></script>
</head>

<body>
    <h1>Welcome to the Download Page</h1>
    <p>Click the buttons below to download images and PDFs:</p>

    <table border="1">
        <thead>
            <tr>
                <h1 id="title">Hello from web</h1>
                <th>File type</th>
                <th>Download Button</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Image </td>
                <td><button onclick="downloadFileimage('image1.jpg')">Download Image</button></td>
            </tr>

            <tr>
                <td>PDF </td>
                <td><button onclick="downloadFilepdf('pdf1.pdf')">Download PDF</button></td>
            </tr>

            <tr>
                <td>Imagesplitfile </td>
                <td><button onclick="downloadFileimagesplit('image1.jpg')">Download Image</button></td>
            </tr>

            <tr>
                <td>PDFsplitfile </td>
                <td><button onclick="downloadFilepdfsplit('pdf1.pdf')">Download PDF</button></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script type="text/javascript">
        // JavaScript function to initiate the download
        function downloadFilepdf(fileUrl) {
            // Construct a temporary anchor element
            JavascriptChannel.postMessage('http://enos.itcollege.ee/~jpoial/allalaadimised/reading/Android-Programming-Cookbook.pdf');

        }

        // JavaScript function to initiate the download
        function downloadFileimage(fileUrl) {
            // Construct a temporary anchor element
            JavascriptChannel.postMessage('https://upload.wikimedia.org/wikipedia/commons/6/60/The_Organ_at_Arches_National_Park_Utah_Corrected.jpg');

        }

        function fromFlutter(token) {
            document.getElementById("title").innerHTML = token;
            sendBack();
        }

        function sendBack() {
            messageHandler.postMessage("Hello from JS");
        }
    </script>
</body>

</html>
